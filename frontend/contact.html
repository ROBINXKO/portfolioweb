<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css" />
    <link rel="shortcut icon" href="..\assets\images\LOGO2.png" type="">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>  
    <div class="container">
        <h1 class="heading">Contact Me</h1>
        <p class="description">Please feel free to reach out to me using the form below.</p>

        <form id="contactForm" class="form" action="/api/contact" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <div id="name-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div id="email-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <div id="message-error" class="error-message"></div>
            </div>
            <button type="submit" class="submit-button">Send Message</button>
            <div id="response-message" class="success-message"></div>
        </form>

        <div class="contact-info">
            <h2>Other ways to reach me:</h2>
            <p>Email: XXXXX@email.com</p>
            <p>Phone: +XXX XXX XXXX</p>
        </div>
    </div>

    <script src="..\frontend\contact.js"></script>
</body>  
</html>
